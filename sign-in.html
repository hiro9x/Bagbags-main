<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <title>Sign-In</title>
</head>

<body>
    <div id="sign-in-warrper" class="warrper">
        <form action="page-2.html" id="form-login" class="form-login">
            <h1 class="form-heading">Log In</h1>
            <div class="form-group">
                <i class="fas fa-envelope"></i>
                <input type="text" class="form-input" placeholder="Email">
            </div>
            <div class="form-group">
                <i class="fas fa-lock"></i>
                <input type="password" class="form-input" placeholder="Password">
                <!-- <div id="eye">
                    <i class="far fa-eye"></i>
                </div> -->
            </div>
            <input type="submit" value="Log In" class="form-submit">
            <div class="input-form" style="margin: 20px 0px;">
                <p>New to Bagbags?</p> <a href="sign-up.html">Create your account</a>
            </div>
        </form>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
    </script>
<!-- <script src="js/app.js"></script> -->
<script>
    $(Document).ready(function(){
        $('#eye').mousedown(function(){
            $(this).children('i').toggleClass('fa-eye-slash fa-eye');
            // $(this).prev().attr('type','text');
            
        });
        $('#eye').mouseup(function(){
            $(this).children('i').toggleClass('fa-eye-slash fa-eye');
            // $(this).prev().attr('type', 'password');
        });     
    });
</script>
    <script src="js/style.js"></script>

</html>
