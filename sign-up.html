<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <title>Bagbags</title>
</head>

<body>

    <!-- Header -->
    <div class="page">
        <div class="page-header"></div>
    </div>
    <!-- End Header -->
    <!-- Sign-up -->
    <div id="sign-up-warrper" class="warrper">
        <form action="page-2.html" id="form-login">
            <h1 class="form-heading">Sign Up</h1>
            <div class="form-group">
                <i class="fas fa-user"></i>
                <input type="text" class="form-input" placeholder="Username">
            </div>
            <div class="form-group">
                <i class="fas fa-envelope"></i>
                <input type="text" class="form-input" placeholder="Email">
            </div>
            <div class="form-group">
                <i class="fas fa-lock"></i>
                <input type="password" class="form-input" placeholder="Password">
                <div id="eye" class="eye">
                    <i class="far fa-eye"></i>
                </div>
            </div>
            <div class="form-group">
                <i class="fas fa-lock"></i>
                <input type="password" class="form-input" placeholder="Retype Password">
            </div>
            <input type="submit" value="Sign Up" class="form-submit">
            <div class="input-form">
                <p>Already have an account?</p> <div class="sign-in-up">Log In</div>
            </div>
        </form>
        </form>
        </form>
    </div>
    <!-- End Sign-Up -->
    <!-- Sign-In -->
    <div id="sign-in-warrper" class="warrper warrper-hidden">
        <form action="page-2.html" id="form-login" class="form-login">
            <h1 class="form-heading">Log In</h1>
            <div class="form-group">
                <i class="fas fa-envelope"></i>
                <input type="text" class="form-input" placeholder="Email">
            </div>
            <div class="form-group">
                <i class="fas fa-lock"></i>
                <input type="password" class="form-input" placeholder="Password">
                <div id="eye" class="eye">
                    <i class="far fa-eye"></i>
                </div>
            </div>
            <input type="submit" value="Log In" class="form-submit">
            <div class="input-form" style="margin: 20px 0px;">
                <p>New to Bagbags?</p> <div class="sign-in-up">Create your account</div>
            </div>
        </form>
    </div>
    <!-- End Sign-In -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="js/app.js"></script>
    <script src="js/style.js"></script>
</body>

</html>
