<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Page-1</title>
</head>

<body>
    <div class="aside"></div>
    <div class="page">
        <div class="page-header"></div>
        <div class="page-1">
            <div class="page-1__slideShow">
                <div class="page-1__slideShow-img">
                    <img src="images/Slide-Image/Slide2.jpg" class="image-show">
                    <img src="images/Slide-Image/Slide3.jpg" class="">
                    <img src="images/Slide-Image/Slide1.jpg" class="">
                    <img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg" class="">
                    <img src="https://st.depositphotos.com/1006706/2671/i/600/depositphotos_26715369-stock-photo-which-way-to-choose-3d.jpg"
                        class="">
                </div>
                <div class="page-1__slideShow-chose"></div>
            </div>
            <div class="page-1__main">
                <!-- item category -->
                <div class="page-1__main-itemCategory">
                    <div class="page-1__itemCategory describe-2type">
                        <div class="page-1__itemCategory-head describe-2type__head">
                            <div class="page-1__itemCategory-head-1 describe-2type__head-1">For woman</div>
                            <div class="page-1__itemCategory-head-2 describe-2type__head-2">For man</div>
                        </div>
                        <div class="page-1__itemCategory-main describe-2type__main">
                            <!-- item for woman -->
                            <div class="page-1__itemCategory-main-1 describe-2type__main-1">
                                <!-- arrow select -->
                                <div class="itemCategory-arrow-left">
                                    <i class="fa-solid fa-circle-chevron-left"></i>
                                </div>
                                <div class="itemCategory-arrow-right">
                                    <i class="fa-solid fa-circle-chevron-right"></i>
                                </div>
                                <!-- image -->
                                <div class="itemCategory-show">

                                </div>
                            </div>
                            <!-- item for man -->
                            <div class="page-1__itemCategory-main-2 describe-2type__main-2">
                                <!-- arrow select -->
                                <div class="itemCategory-arrow-left">
                                    <i class="fa-solid fa-circle-chevron-left"></i>
                                </div>
                                <div class="itemCategory-arrow-right">
                                    <i class="fa-solid fa-circle-chevron-right"></i>
                                </div>
                                <!-- image -->
                                <div class="itemCategory-show">


                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <!-- item new collection -->
                <div class="page-1__main-itemCollection">
                    <div class="page-1__itemCollection describe-2type">
                        <div class="page-1__itemCollection-head describe-2type__head">
                            <div class="page-1__itemCollection-head-1 describe-2type__head-1">New collection</div>
                            <div class="page-1__itemCollection-head-2 describe-2type__head-2">Best Sellers</div>
                        </div>
                        <div class="page-1__itemCollection-main describe-2type__main">
                            <!-- item for woman -->
                            <div class="page-1__itemCollection-main-1 describe-2type__main-1">
                                <!-- arrow select -->
                                <div class="itemCategory-arrow-left">
                                    <i class="fa-solid fa-circle-chevron-left"></i>
                                </div>
                                <div class="itemCategory-arrow-right">
                                    <i class="fa-solid fa-circle-chevron-right"></i>
                                </div>
                                <!-- image -->
                                <div class="itemCategory-show">

                                </div>
                            </div>
                            <!-- item for man -->
                            <div class="page-1__itemCollection-main-2 describe-2type__main-2">
                                <!-- arrow select -->
                                <div class="itemCategory-arrow-left">
                                    <i class="fa-solid fa-circle-chevron-left"></i>
                                </div>
                                <div class="itemCategory-arrow-right">
                                    <i class="fa-solid fa-circle-chevron-right"></i>
                                </div>
                                <!-- image -->
                                <div class="itemCategory-show">


                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <!-- item sale -->
                <div class="page-1__main-itemSale">
                    <div class="page-1__itemSale describe-2type">
                        <div class="page-1__itemSale-head describe-2type__head">
                            <div class="page-1__itemSale-head-1 describe-2type__head-1">Summer sale</div>
                            <div class="page-1__itemSale-head-2 describe-2type__head-2">50% sale</div>
                        </div>
                        <div class="page-1__itemSale-main describe-2type__main">
                            <!-- item for woman -->
                            <div class="page-1__itemSale-main-1 describe-2type__main-1">
                                <!-- arrow select -->
                                <div class="itemCategory-arrow-left">
                                    <i class="fa-solid fa-circle-chevron-left"></i>
                                </div>
                                <div class="itemCategory-arrow-right">
                                    <i class="fa-solid fa-circle-chevron-right"></i>
                                </div>
                                <!-- image -->
                                <div class="itemCategory-show">

                                </div>
                            </div>
                            <!-- item for man -->
                            <div class="page-1__itemSale-main-2 describe-2type__main-2">
                                <!-- arrow select -->
                                <div class="itemCategory-arrow-left">
                                    <i class="fa-solid fa-circle-chevron-left"></i>
                                </div>
                                <div class="itemCategory-arrow-right">
                                    <i class="fa-solid fa-circle-chevron-right"></i>
                                </div>
                                <!-- image -->
                                <div class="itemCategory-show">


                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="page-1__aboutUs">
                <div class="page-1__aboutUs-header">
                    about us
                </div>
                <div class="page-1__aboutUs-main">
                    <div class="aboutUs-info">
                        <div class="aboutUs-info-phone">Phone number:
                            <span>0123.456.789</span>
                        </div>
                        <div class="aboutUs-info-contact">Contact:
                            <i class="fa-brands fa-facebook-f"></i>
                            <img src="images/icon-zalo-01.svg" alt="" srcset="">
                        </div>
                    </div>
                    <img src="" alt="">
                </div>
            </div>
        </div>
        <div class="page-footer"></div>
    </div>
    <!-- Go to head page -->
    <div class="go-ahead">
        <span>Go ahead</span>
        <img src="images/right-arrow-ahead.svg" alt="">
    </div>
    <!-- End Go to head page -->
    <!-- Pop-up Page -->
    <div class="pop-up">
        <!-- <div class="pop-up__area">
            <div class="pop-up__area-content">
                <img src="images/bag-1.jpg" alt="">
            </div>
        </div> -->
    </div>
    <!-- End Pop-up Page -->
</body>

<script src="js/style.js"></script>

</html>
